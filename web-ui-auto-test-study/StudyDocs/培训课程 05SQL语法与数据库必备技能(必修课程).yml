★实战|SQL的复杂查询实战	子查询、左连接、右连接、全连接实战
一、子查询
1、where型子查询：把内层查询的结果作为外层查询的比较条件
2、from型子查询：把内层的查询结果当成临时表，供外层sql再次查询。查询结果集可以当成表看待。临时表要使用一个别名。
3.exists型子查询：把外层sql的结果，拿到内层sql去测试，如果内层的sql成立，则该行取出。内层查询是exists后的查询。
4.any, in 子查询　　
